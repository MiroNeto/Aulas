<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML5</title>
    <link rel="stylesheet" href="arquivo.css">
    <link rel="import" href="navbar.html">
</head>
<body>
    <div id="navbar-placeholder"></div>
<script>
    const navbarPlaceholder = document.getElementById('navbar-placeholder');

    // Carrega a navbar do arquivo navbar.html
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'navbar.html', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
            navbarPlaceholder.innerHTML = xhr.responseText;
        }
    };
    xhr.send();
</script>
    <h1>Listas em HTML5</h1>

    <p>HTML5 oferece duas principais formas de criar listas: não ordenadas e ordenadas.</p>

    <h2>Listas Não Ordenadas</h2>
    <pre><code>
&lt;ul&gt;
    &lt;li&gt;Item 1&lt;/li&gt;
    &lt;li&gt;Item 2&lt;/li&gt;
&lt;/ul&gt;
    </code></pre>

    <h2>Listas Ordenadas</h2>
    <pre><code>
&lt;ol&gt;
    &lt;li&gt;Item 1&lt;/li&gt;
    &lt;li&gt;Item 2&lt;/li&gt;
&lt;/ol&gt;
    </code></pre>

    <footer>
        <p>© 2023 Prof. Miro</p>
    </footer>
</body>
</html>
